<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">

{%- include head.html -%}

<body class="is-preload">

  <div id="wrapper">

    {%- include header.html -%}

    <div id="main">
      {% for submission in site.data.submissions %}
      <article class="thumb">
        <a href="{{site.baseurl}}/assets/images/fulls/{{ submission.file_name }}" class="image">
          <img src="{{site.baseurl}}/assets/images/thumbs/{{ submission.file_name }}" alt="{{ image.title }}"
            loading="lazy" />
        </a>
        <div class="info">
          <div class="main-info">
            <p class="info-name">{{ submission.name }}</p>
            <p class="info-subject">{{ submission.subject }}</p>
            <p class="info-votes">{{ submission.num_of_votes }} ç¥¨</p>
          </div>
          <p class="info-content">{{ submission.content }}</p>
        </div>
      </article>
      {% endfor %}
    </div>

    {%- include footer.html -%}

  </div>

  <script src="{{ 'assets/js/jquery.min.js' | relative_url }}"></script>
  <script src="{{ 'assets/js/jquery.poptrox.min.js' | relative_url }}"></script>
  <script src="{{ 'assets/js/browser.min.js' | relative_url }}"></script>
  <script src="{{ 'assets/js/breakpoints.min.js' | relative_url }}"></script>
  <script src="{{ 'assets/js/util.js' | relative_url }}"></script>
  <script src="{{ 'assets/js/main.js' | relative_url }}"></script>

</body>

</html>
